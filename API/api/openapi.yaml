openapi: 3.0.2
info:
  title: ElCamelloAPI
  description: '**ElCamelloAPI** es un API Rest que ayuda a la optimización de los
    procesos para la busqueda y oferta de empleos.'
  contact:
    name: The Alchemist
    email: zs18019636@estudiantes.uv.mx
  version: "1.0"
