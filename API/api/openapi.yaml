paths:
  /iniciarSesion:
    description: Login del sistema para que los usuarios puedan utilizala API
    get:
      tags:
      - Acceso al sistema
      summary: Iniciar sesíón y obtener token
      description: Comprueba que el usuario se encuentre registrado en el sistema
        y le retorna el perfil de usuario con el token que le permite usar el API
      operationId: iniciarSesion
      parameters:
      - name: nombreUsuario
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: clave
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Inicio de sesion exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerfilUsuarios'
        "400":
          description: servidor no pudo interpretar la peticion dada ya que se presenta
            sintaxis inválida
        "401":
          description: token invalido por cliente
        "404":
          description: peticion no encontrada
        "500":
          description: error interno desde el servidor
      x-swagger-router-controller: AccesoAlSistema
  /cerrarSesion:
    description: 'Cierra la sesion del usuario '
    get:
      tags:
      - Acceso al sistema
      summary: Cierra sesión del usuario y desecha el token
