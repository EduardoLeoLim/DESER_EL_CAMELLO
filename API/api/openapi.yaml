components:
  schemas:
    OfertaEmpleo:
      title: Oferta de empleo
      required:
      - cantidadPago
      - descripcion
      - diasLaborales
      - direccion
      - fechaDeFinalizacion
      - fechaDeIinicio
      - horaFin
      - horaInicio
      - nombre
      - tipoOfertaEmpleo
      - tipoPago
      - vacantes
      type: object
      properties:
        idOfertaEmpleo:
          type: integer
          description: ID de la oferta de empleo
          example: 19
        nombre:
          maxLength: 50
          minLength: 1
          type: string
          description: Nombre de la oferta de empleo
          example: Carpintería don nacho
        tipoOfertaEmpleo:
          type: string
          description: tipo de empleo para la oferta
          example: Tiempo completo
        horaInicio:
          type: string
          description: horario de inicio del día de trabajo
          format: time
          example: 10:00
        horaFin:
          type: string
          description: horario de finalización del día de trabajo
          format: time
          example: 18:30
        diasLaborales:
          type: array
          description: dias habiles de la oferta de empleo
          example: "[2,3,4,5]"
          items:
            type: integer
        vacantes:
          type: integer
          description: cantidad de vacantes maximas para la oferta de empleo
          example: 5
        fechaDeIinicio:
          type: string
          description: fecha cuando inicia el empleo
          format: date
          example: 2018-02-04
        fechaDeFinalizacion:
          type: string
          description: fecha cuando acaba el empleo
          format: date
          example: 2018-05-12
        tipoPago:
          type: string
          description: tipo sobre el cual se efectua el pago
          example: Por día
        cantidadPago:
          type: number
          description: cantidad de pago por la oferta de empleo
          example: 200
        direccion:
          type: string
          description: direccion del lugar donde se efectuara el trabajo
          example: "Privada Adolfo López Mateos #12, Rafael Lucio, Ver."
        descripcion:
          type: string
          description: descripcion breve sobre lo que abarca la oferta de empleo
          example: "Realización de mesas, sillas, además de otros muebles de cocina,\
            \ teniendo en cuenta que se hará lijado y pintado de los mismos muebles"
        fotografia:
          type: array
          description: Fotografías de la oferta empleo
          items:
            $ref: '#/components/schemas/Fotografia'
        contratados:
          type: array
          description: Empleados del empleador
          items:
            $ref: '#/components/schemas/ContratacionEmpleoAspirante'
      example:
        descripcion: "Realización de mesas, sillas, además de otros muebles de cocina,\
          \ teniendo en cuenta que se hará lijado y pintado de los mismos muebles"
        diasLaborales: "[2,3,4,5]"
        fechaDeIinicio: 2018-02-04T00:00:00.000+00:00
        direccion: "Privada Adolfo López Mateos #12, Rafael Lucio, Ver."
        nombre: Carpintería don nacho
        horaInicio: 10:00
        fotografia:
        - imagen: ""
        - imagen: ""
        contratados:
        - idAspirante: 234
          experiencia: 4
          valoracionAspirante: 9
          descripcionValoracionAspirante: Trabaja en tiempo y forma
          nombreAspirante: Monica G. C.
          oficio: Panadero
        - idAspirante: 234
          experiencia: 4
          valoracionAspirante: 9
          descripcionValoracionAspirante: Trabaja en tiempo y forma
          nombreAspirante: Monica G. C.
          oficio: Panadero
        horaFin: 18:30
        idOfertaEmpleo: 19
        tipoOfertaEmpleo: Tiempo completo
        cantidadPago: 200
        tipoPago: Por día
        vacantes: 5
        fechaDeFinalizacion: 2018-05-12T00:00:00.000+00:00
    Fotografia:
      title: Fotografias de evidencia de la oferta de empleo
      required:
      - imagen
      type: object
      properties:
        imagen:
          type: string
          format: binary
      example:
        imagen: ""
    ContratacionEmpleoAspirante:
      title: Contratación generada entre el aspirante y el empleo
      required:
      - estatus
      - fechaContratacion
      type: object
      properties:
        idAspirante:
          type: integer
          description: ID del aspirante perteneciente a una contratación de empleo
          format: int32
          example: 234
        nombreAspirante:
          type: string
          description: Nombre del aspirante
          example: Monica G. C.
        oficio:
          type: string
          description: Nombre del oficio de la contratación perteneciente a una oferta
            de empleo
          example: Panadero
        experiencia:
          type: integer
          description: Años de experiencia del aspirante
          format: int32
          example: 4
        valoracionAspirante:
          type: integer
          description: Valoración del aspirante
          format: int32
          example: 9
        descripcionValoracionAspirante:
          type: string
          description: Descripción de la valoración del aspirante
          example: Trabaja en tiempo y forma
      example:
        idAspirante: 234
        experiencia: 4
        valoracionAspirante: 9
        descripcionValoracionAspirante: Trabaja en tiempo y forma
        nombreAspirante: Monica G. C.
        oficio: Panadero
    ContratacionEmpleo:
      title: Contratación de empleo
      required:
      - estatus
      - fechaContratacion
      type: object
      properties:
        idContratacionEmpleo:
          type: integer
          description: ID de la contratación de empleo
          format: int32
          example: 3
        idOfertaEmpleo:
          type: integer
          description: ID de la oferta de empleo a la que pertenece la contratación
          format: int32
          example: 3
        estatus:
          type: integer
          description: Estado en el que se encuentra la contratación de empleo
          format: int32
        fechaContratacion:
          type: string
          description: Fecha en que se inicio la contratación
          format: date
          example: 2022-02-04
        fechaFinalizacion:
          type: string
          description: Fecha en que se finaliza la contratación
          format: date
          example: 2022-05-04
        nombreEmpleador:
          type: string
          description: Nombre del empleador
          example: PedroSanchez Gomez
        nombreEmpleo:
          description: Nombre de la oferta de empleo
          example: Reemplazo de instalacion electrica
      example:
        nombreEmpleo: Reemplazo de instalacion electrica
        estatus: 0
        idContratacionEmpleo: 3
        fechaContratacion: 2022-02-04T00:00:00.000+00:00
        idOfertaEmpleo: 3
        nombreEmpleador: PedroSanchez Gomez
        fechaFinalizacion: 2022-05-04T00:00:00.000+00:00
    ReporteEmpleo:
      title: Contratación de empleo
      required:
      - estatus
      - fechaRegistro
      - motivo
      type: object
      properties:
        idReporteEmpleo:
          type: integer
          description: ID del reporte de empleo
          format: int32
          example: 16
        estatus:
          type: string
          description: Estado del reporte de empleo
          example: Pendiente
        fechaRegistro:
          type: string
          description: Fecha en la que se registro el reporte de empleo
          format: date
          example: 2022-05-04
        motivo:
          type: string
          description: Razón por la cual se creo el reporte de una oferta de empleo
          example: No cumple con la paga establecida y no proporciona un correcto
            liderazgo ni muestra organización
      example:
        motivo: No cumple con la paga establecida y no proporciona un correcto liderazgo
          ni muestra organización
        idReporteEmpleo: 16
        estatus: Pendiente
        fechaRegistro: 2022-05-04T00:00:00.000+00:00
    SolicitudEmpleo:
      title: Solicitud de empleo
      required:
      - estatus
      - fechaRegistro
      - idAspirante
      type: object
      properties:
        idSolicitudEmpleo:
          type: integer
          description: ID de la solicitud de empleo hacia una oferta de empleo
          format: int32
          example: 21
        fechaRegistro:
          type: string
          description: Fecha en la que se registro la solicitud de empleo
          format: date
          example: 2022-06-04
        estatus:
          type: string
          description: Estado en el que se encuentra la solicitud de empleo
